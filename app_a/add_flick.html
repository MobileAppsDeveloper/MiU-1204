<div class="background" data-role="page" id="addFlick" data-theme="b">
<div data-role="header" data-position="inline">
			<img class="logo" src="../images/movies_small.png" /><a href="index.html" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
<h1>Add A Flick</h1>
</div><!-- /header -->
<div data-role="content">	
<div id="dataLinks" data-role="controlgroup" data-type="horizontal">

<a href="#" id="clear" title="Clear Stored Data" data-role="button" data-mini="true" data-ajax="false">Clear</a>
<a href="#" id="displayLink" title="Display Data" data-role="button" data-mini="true" data-ajax="false">Display</a>
<a href="#addFlick" id="addNew" style="display:none" data-role="button" data-mini="true" data-ajax="false">Add Flick</a>

</div>

<div id="myjSonList"></div>
		<form action="#" method="post" id="addItemForm">
				<span class="alert">* fields are required</span>		
				<ul id="errors"></ul>		
				<div data-role="fieldcontain" id="questions">		
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
										<label for="itemTitle">Flick Title<span class="alert">*</span></label>
										<input type="text" id="itemTitle" />
								</fieldset>
						</div>
						
						<div data-role="fieldcontain">								
								<label for="genre">Genre<span class="alert">*</span></label>
								<select name="genre" id="select" data-native-menu="false">
										<option value="actionRows">Action & Adventure</option>
										<option value="anime">Anime</option>
										<option value="children">Children & Family</option>
										<option value="classics">Classics</option>
										<option value="comedies">Comedies</option>
										<option value="documentaries">Documentaries</option>
										<option value="dramas">Dramas</option>
										<option value="faith">Faith & Spirituality</option>
										<option value="foreign">Foreign</option>
										<option value="gay">Gay & Lesbian</option>
										<option value="horror">Horror</option>
										<option value="independent">Independent</option>
										<option value="music">Music</option>
										<option value="musicals">Musicals</option>
										<option value="romance">Romance</option>
										<option value="sci-fi">Sci-Fi & Fantasy</option>
										<option value="special">Special Interest</option>
										<option value="sport">Sport & Fitness</option>
										<option value="tv">TV Shows</option>
										<option value="thrillers">Thrilers</option>
								</select>
						</div>
						
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
								<legend>Rated</legend>
										<input type="radio" checked value="NC-17" id="nc-17" name="condition" /><label for="nc-17">NC-17</label>
										<input type="radio" value="R" id="r" name="condition" /><label for="r">R</label>
										<input type="radio" value="PG-13" id="pg-13" name="condition" /><label for="pg-13">PG-13</label>
										<input type="radio" value="PG" id="poor" name="condition" /><label for="poor">PG</label>
								</fieldset>
						</div>
						
						<div data-role="fieldcontain">
								<label class="displayBlock" for="description">Description</label>
								<textarea id="description" placeholder="Type additional Information here"></textarea>
						</div>	
						
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
										<legend>Favorites</legend>
										<legend for="irating">iRating</legend>
										<input type="range" min="1" max="5" name="irating" id="irating" />
								</fieldset>
						</div>
						
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">	
										<label for="favorite">Save as Favorite</label>
										<input type="checkbox" value="Save as Favorite" id="favorite" name="favorite" />
								</fieldset>
						</div>
						
						<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">	
								<label for="dateAdded">Date Added<span class="alert">*</span></label>
										<input type="date" min="1960-01-01" max="2015-12-31" id="dateAdded" name="dateAdded" placeholder="1960-07-25" />
								</fieldset>
						</div>
						
						<div class="submitButton">												
						<input type="submit" value="Send Information" id="submit"/>						
						</div>
				

		
		</form>
</div>
